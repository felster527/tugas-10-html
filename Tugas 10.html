<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML  - NIOMIC</title>
   </head>
   <body>
    <audio src="samplemp3.mp3" controls></audio>
    <p>Format Mp3 dengan atribut controls</p>
    <br>
    <audio src="samplemp3.mp3" controls loop></audio>
    <p>Format Mp3 dengan atribut controls dan loops</p>
    <br>
    <audio src="samplemp3.mp3" controls muted></audio>
    <p>Format Mp3 dengan atribut controls dan muted</p>
    <br>
    <audio src="sampleflac.flac" controls></audio>
    <p>Format FLAC dengan atribut controls</p>
   </body>
</body>
</html>
